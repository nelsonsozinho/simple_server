<legend>Login Form</legend>

<div class="form-group">
	<label for="username">Username</label>
	<input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username"></input>
</div>

<div class="form-group">
	<label for="password">Password</label>
	<input type="password" class="form-controll" id="password" placeholder="Password" ng-model="user.password"></input>
</div>

<button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
